<h1>
  {{ currentHero.id ? 'Edit' : 'Add' }}
  hero
  <small *ngIf="currentHero.id" class="text-indigo-300" >{{ currentHero.superhero }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>


<div class="grid">
  <div class="col-12 lg:col-6 ">
    <mat-card>
      <mat-card-content>
        <!-- FORM -->
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Heroe</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="superhero"
            >
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" matInput required formControlName="alter_ego" >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>First apparition</mat-label>
            <input type="text" matInput required formControlName="first_appearance">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Characters</mat-label>
            <input type="text" matInput required formControlName="characters">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creator</mat-label>
            <mat-select
              required
              formControlName="publisher"
            >
              <mat-option *ngFor="let publisher of publishers"
              [value]="publisher.id">
                {{ publisher.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Alternative image</mat-label>
            <input type="text" matInput formControlName="alt_img">
          </mat-form-field>

        </form>

        <div class="flex justify-content-between">
          <button
            mat-flat-button color="warn"
            *ngIf="currentHero.id"
            (click)="onDeleteHero()"
          >
            Delete
          </button>
          <span></span>
          <button mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Save
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 lg:col-6 ">
    <mat-card class="p-4">
      <img [src]="currentHero | heroImage " [alt]="'Imagen del heroe'" mat-card-image>
    </mat-card>
  </div>

</div>
